{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/fmanager.css' %}">
<!--    <script type="module" src="{% static 'js/func.js' %}"></script>-->
</head>
<body>
<div class="site-title">File Manager</div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

                    <a class="nav-link" href="lo">Home <span class="sr-only">(current)</span></a>

                </li>

                    <button type="button" class="btn btn-success mr-2" value="Add file" onclick="location.href='{% url 'add_file' %}'">Add file</button>

                <li class="nav-item">
                    <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'log_out' %}'">Log out</button>
                </li>
            </ul>

    {% block content %}
